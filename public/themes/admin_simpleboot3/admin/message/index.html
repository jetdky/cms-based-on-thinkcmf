<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('message/index')}">所有留言</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('message/listOrder')}">
        <div class="table-actions">
            <button class="btn btn-sm btn-danger js-ajax-submit" type="submit"
                    data-action="{:url('message/deleteAll')}" data-subcheck="true">{:lang('DELETE_ALL')}
            </button>
        </div>
        <php>$status=array("1"=>lang('DISPLAY'),"0"=>lang('HIDDEN'));</php>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th>主题</th>
                <th>时间</th>
                <th width="50">{:lang('STATUS')}</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="messages" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <empty name="vo.status">
                            <span class="label label-danger">
                                未读
                            </span>
                            <else/>
                            <span class="label label-success">
                                已读
                            </span>
                        </empty>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('message/edit',array('id'=>$vo['id']))}">查看</a>
                        <a class="btn btn-xs btn-danger" href="{:url('message/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="table-actions">
            <button class="btn btn-sm btn-danger js-ajax-submit" type="submit"
                    data-action="{:url('message/deleteAll')}" data-subcheck="true">{:lang('DELETE_ALL')}
            </button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
