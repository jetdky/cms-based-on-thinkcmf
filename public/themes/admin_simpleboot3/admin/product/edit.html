<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Product/index')}">产品</a></li>
        <li><a href="{:url('Product/add')}">添加产品</a></li>
        <li class="active"><a>编辑产品</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Product/editPost')}">
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>产品名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="name" value="{$product['name']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>产品分类</label>
            <div class="col-md-6 col-sm-10">
                <select name="cid" id="js-smtpsecure" class="form-control">
                    {$selectClass}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>产品简介</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="info" value="{$product['info']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">图片</label>
            <div class="col-md-6 col-sm-10">
<!--                <img src="{$Think.APP_PATH}{'/'.$pacontent['paphoto']}">-->
                <input type="text" class="form-control" id="input-image" value="{$product['photo']}" name="photo">
                <a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
            </div>
        </div>



        <div class="form-group">
            <label for="js-smtpsecure" class="col-sm-2 control-label">
                <span class="form-required">*</span>语言
            </label>
            <div class="col-md-6 col-sm-10">
                <select name="lang" id="js-smtpsecure" class="form-control">
                    <option value="1" <if condition="$product['lang'] eq 1">selected</if>>中文</option>
                    <option value="0"  <if condition="$product['lang'] eq 0">selected</if>>英文</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="js-smtpsecure" class="col-sm-2 control-label">
                <span class="form-required">*</span>是否显示
            </label>
            <div class="col-md-6 col-sm-10">
                <select name="status" id="js-smtpsecure" class="form-control">
                    <option value="1" <if condition="$product['status'] eq 1">selected</if>>显示</option>
                    <option value="0" <if condition="$product['status'] eq 0">selected</if>>不显示</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="list_order" value="{$product['list_order']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>内容</label>
            <div class="col-md-6 col-sm-12">
                <script type="text/plain" id="content" name="content"><?php echo htmlspecialchars_decode((isset($product['content']) && ($product['content'] !== '')?$product['content']:"")); ?></script>
                <span style="color: #ffb752;"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$product['id']}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="/static/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    var editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
</script>
</body>
</html>
