<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('video/index')}">视频</a></li>
        <li><a href="{:url('video/add')}">添加视频</a></li>

    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('video/editPost')}">
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>视频名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="name" value="{$video['name']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>视频分类</label>
            <div class="col-md-6 col-sm-10">
                <select name="cid" id="js-smtpsecure" class="form-control">
                    {$selectClass}
                </select>
            </div>
        </div>
        <!--
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>视频简介</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="content" value="{$video['content']}">
            </div>
        </div>
        -->
        <div class="form-group">
            <label for="input-video" class="col-sm-2 control-label">视频</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-video" name="path">
                <a href="javascript:uploadOne('视频上传','#input-video','video');">上传视频</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">视频</label>
            <div class="col-md-6 col-sm-10">
<!--                <img src="{$Think.APP_PATH}{'/'.$pacontent['paphoto']}">-->
                <input type="text" class="form-control" id="input-image" value="{$video['path']}" name="path">
                <a href="javascript:uploadOne('视频上传','#input-video','video');">上传视频</a>
            </div>
        </div>



        <div class="form-group">
            <label for="js-smtpsecure" class="col-sm-2 control-label">
                <span class="form-required">*</span>语言
            </label>
            <div class="col-md-6 col-sm-10">
                <select name="lang" id="js-smtpsecure" class="form-control">
                    <option value="1" <if condition="$video['lang'] eq 1">selected</if>>中文</option>
                    <option value="0"  <if condition="$video['lang'] eq 0">selected</if>>英文</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="js-smtpsecure" class="col-sm-2 control-label">
                <span class="form-required">*</span>是否显示
            </label>
            <div class="col-md-6 col-sm-10">
                <select name="status" id="js-smtpsecure" class="form-control">
                    <option value="1" <if condition="$video['status'] eq 1">selected</if>>显示</option>
                    <option value="0" <if condition="$video['status'] eq 0">selected</if>>不显示</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="order_num" value="{$video['order_num']}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>内容</label>
            <div class="col-md-6 col-sm-12">
                <script type="text/plain" id="content" name="content"><?php echo htmlspecialchars_decode((isset($video['content']) && ($video['content'] !== '')?$video['content']:"")); ?></script>
                <span style="color: #ffb752;"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$video['id']}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
