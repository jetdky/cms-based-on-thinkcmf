<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script type="text/javascript" charset="utf-8" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/login.css" rel="stylesheet">
    <link href="__STATIC__/js/layui/css/layui.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" charset="utf-8" src="__STATIC__/js/layui/layui.all.js"></script>
	<script type="text/javascript" charset="utf-8" src="__STATIC__/js/layui/layui.js"></script>
	<script type="text/javascript" charset="utf-8" src="__STATIC__/js/sliderVerify/sliderVerify.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/js/xm-select/xm-select.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" charset="utf-8" src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" src="__TMPL__/public/assets/js/admin.js"></script>
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
</head>
<body>
<div class="wrap">
    <div style="position: absolute; left: 5px; bottom: 20px; color: white;">
        <span>Copyright © 2020 浙江搜派信息科技有限公司。</span>
    </div>
    <div class="container">
<!--			<div class="loginImg">-->
<!--				<img src = "__TMPL__/public/assets/images/loginBc.png" alt = "">-->
<!--			</div>-->
			<div class="logoImg">
				<img src = "__TMPL__/public/assets/images/login01.png" alt = "">
			</div>
      <div class="row">
            <div class="col-md-5 col-md-offset-7">
                <form class="js-ajax-form" id="form" action="{:url('public/doLogin')}" method="post">
									<h1 class="text-center loginName" style="font-size: 30px">后台管理系统登录</h1>
                    <div class="form-group">
                        <input type="text" id="input_username" class="form-control" name="username"
                               placeholder="用户名" title="{:lang('USERNAME_OR_EMAIL')}"
                               value="{:cookie('admin_username')}" data-rule-required="true" data-msg-required="">
                    </div>
                    <div class="form-group">
                        <input type="password" id="input_password" class="form-control" name="password"
                               placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" data-rule-required="true"
                               data-msg-required="">
                    </div>
										<div class="layui-form-item">
											<div class="">
												<div id="slider"></div>
											</div>
										</div>
                    <div class="form-group" lay-filter = "formDemo" style="display: none">
                        <input type="hidden" name="redirect" value="">
                        <button id="btn" class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px"
                                data-loadingmsg="{:lang('LOADING')}">
                            {:lang('LOGIN')}
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/js/wind.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/js/admin.js"></script>
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
<script type="text/javascript" charset="utf-8">
  layui.config({
    base: '__STATIC__/js/sliderVerify/'
  }).use(['sliderVerify', 'jquery', 'form'], function() {
    var sliderVerify = layui.sliderVerify,
      $ = layui.jquery,
      form = layui.form;
    var slider = sliderVerify.render({
      elem: '#slider',
      e: 'good',
      //当验证通过回调
      onOk: function(){
          var loading = layer.msg('正在登录', { icon: 16, shade: 0.3, time: 2000 });
          if($("#input_username").val() == ""){
                // slider.reset();
                layer.close(loading);
          }
          if($("#input_password").val() == ""){
              // slider.reset();
              layer.close(loading);
          }
          document.getElementById("btn").click();
          slider.reset();
      }
    })
  })
</script>
</body>
</html>
