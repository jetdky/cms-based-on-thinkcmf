<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('nav/index')}">{:lang('ADMIN_NAV_INDEX')}</a></li>
        <li><a href="{:url('nav/add')}">{:lang('ADMIN_NAV_ADD')}</a></li>
        <li class="active" ><a>{:lang('ADMIN_NAV_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('nav/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label">名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="id" value="{$id}">
                <input type="text" class="form-control" name="name" value="{$name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">英文名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="english_name" value="{$english_name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">父导航:</label>
            <div class="col-md-6 col-sm-10">
                <select name="parent_id" class="form-control">
                    <option value="0">/</option>
                    <volist name="navs" id="v">
                        <option value="{$v['id']}" <if condition="$parent_id == $v['id']">selected</if> >{$v['name']}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">地址:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="url" value="{$url}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="order_num" value="{$order_num}">
            </div>
        </div>
        <div class="form-group">

        <div class="col-sm-offset-1 col-sm-10 submit">
            <button type="submit" class="btn btn-primary   js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('Nav/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
